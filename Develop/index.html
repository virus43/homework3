<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h5>
          Choose length of password between 8 to 128 characters:
          <input type="text" id="passwordLength"/>
          </h5>
          <h5>
          Choose character types to include:
          <br/>
          <input id="lowerCase" type="checkbox">Lower Case Characters</input>
          <input id="upperCase" type="checkbox">Upper Case Characters</input>
          <input id="numbers" type="checkbox">Numbers</input>
          <input id="special" type="checkbox">Special Characters</input>
          </h5>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password">
          </textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
